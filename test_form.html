<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading, .error-message, .sent-message { display: none; margin-top: 10px; padding: 10px; border-radius: 4px; }
        .loading { background: #e7f3ff; color: #0056b3; }
        .error-message { background: #ffe7e7; color: #d32f2f; }
        .sent-message { background: #e7ffe7; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>
    <p>This is a test page to verify your contact form is working.</p>
    
    <form method="POST" class="php-email-form" netlify>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn">Send Message</button>
        
        <div class="loading">Loading...</div>
        <div class="success-message">Your message has been sent. Thank you!</div>
    </form>

    <script src="assets/vendor/php-email-form/validate.js"></script>
</body>
</html>

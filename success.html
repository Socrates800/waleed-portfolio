<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully - Waleed Bin Haider</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-color), var(--heading-color));
            color: white;
            text-align: center;
            padding: 20px;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        .success-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .success-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .back-btn {
            background: white;
            color: var(--accent-color);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">ðŸŽ‰</div>
            <h1 class="success-title">Message Sent!</h1>
            <p class="success-message">
                Thank you for reaching out! I've received your message and will get back to you as soon as possible.
            </p>
            <a href="/" class="back-btn">Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
